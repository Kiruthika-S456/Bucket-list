<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bucket List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    main {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }

    #bucket-list h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #list {
      list-style-type: none;
      padding: 0;
    }

    #list li {
      background: #ffffff;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #list li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .add-item {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .add-item input {
      padding: 0.5rem;
      border: 2px solid #ccc;
      border-radius: 4px;
      flex: 1;
      max-width: 400px;
      margin-right: 0.5rem;
    }

    .add-item button {
      padding: 0.5rem 1rem;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-item button:hover {
      background: #6a11cb;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: #333;
      color: white;
      font-size: 0.9rem;
    }

    button.remove {
      margin-left: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Bucket List</h1>
    <p>Dream it. Plan it. Live it.</p>
  </header>

  <main>
    <section id="bucket-list">
      <h2>Things I Want to Do</h2>
      <ul id="list">
        <!-- Bucket list items will be added dynamically -->
      </ul>
      <div class="add-item">
        <input type="text" id="item-input" placeholder="Add a new goal">
        <button id="add-btn">Add</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Bucket List. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('item-input');
      const addBtn = document.getElementById('add-btn');
      const list = document.getElementById('list');

      // Add new bucket list item
      const addItem = () => {
        const itemText = input.value.trim();
        if (itemText === '') return;

        const listItem = document.createElement('li');
        listItem.textContent = itemText;

        // Add a 'mark as done' functionality
        listItem.addEventListener('click', () => {
          listItem.classList.toggle('completed');
        });

        // Add a 'delete' button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Remove';
        deleteBtn.className = 'remove';
        deleteBtn.addEventListener('click', () => {
          list.removeChild(listItem);
        });

        listItem.appendChild(deleteBtn);
        list.appendChild(listItem);

        input.value = '';
      };

      // Add item on button click
      addBtn.addEventListener('click', addItem);

      // Add item on pressing 'Enter'
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addItem();
      });
    });
  </script>
</body>
</html>
